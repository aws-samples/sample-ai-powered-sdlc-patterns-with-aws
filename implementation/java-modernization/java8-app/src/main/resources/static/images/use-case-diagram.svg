  <ellipse cx="525" cy="350" rx="120" ry="40" fill="#f8f9fa" stroke="#333" stroke-width="2"/>
  <text x="525" y="355" font-family="Arial" font-size="16" text-anchor="middle">View Products Sorted</text>
  
  <ellipse cx="525" cy="450" rx="120" ry="40" fill="#f8f9fa" stroke="#333" stroke-width="2"/>

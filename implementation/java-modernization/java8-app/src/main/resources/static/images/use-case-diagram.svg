<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- System boundary -->
  <rect x="300" y="50" width="450" height="500" rx="10" ry="10" fill="none" stroke="#333" stroke-width="2"/>
  <text x="525" y="80" font-family="Arial" font-size="20" text-anchor="middle">Product Management System</text>
  
  <!-- Use Cases -->
  <ellipse cx="525" cy="150" rx="120" ry="40" fill="#f8f9fa" stroke="#333" stroke-width="2"/>

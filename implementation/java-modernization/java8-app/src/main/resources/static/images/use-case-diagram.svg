  <!-- Connections -->
  <line x1="180" y1="200" x2="405" y2="150" stroke="#333" stroke-width="2"/>
  <line x1="180" y1="200" x2="405" y2="250" stroke="#333" stroke-width="2"/>
  <line x1="180" y1="200" x2="405" y2="350" stroke="#333" stroke-width="2"/>
  
  <line x1="180" y1="450" x2="405" y2="450" stroke="#333" stroke-width="2"/>
  <line x1="180" y1="450" x2="405" y2="550" stroke="#333" stroke-width="2"/>

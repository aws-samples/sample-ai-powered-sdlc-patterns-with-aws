  <ellipse cx="525" cy="550" rx="120" ry="40" fill="#f8f9fa" stroke="#333" stroke-width="2"/>
  <text x="525" y="555" font-family="Arial" font-size="16" text-anchor="middle">Delete Product</text>
  
  <!-- Actors -->
  <!-- Customer -->
  <circle cx="150" cy="200" r="30" fill="#f8f9fa" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="230" x2="150" y2="300" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="250" x2="100" y2="280" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="250" x2="200" y2="280" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="300" x2="120" y2="350" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="300" x2="180" y2="350" stroke="#333" stroke-width="2"/>
  <text x="150" y="180" font-family="Arial" font-size="16" text-anchor="middle">Customer</text>
  
  <!-- Administrator -->
  <circle cx="150" cy="450" r="30" fill="#f8f9fa" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="480" x2="150" y2="550" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="500" x2="100" y2="530" stroke="#333" stroke-width="2"/>
